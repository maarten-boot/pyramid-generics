{% extends "../base.html" %}

{% block content %}
<div class="row row-cols-auto">
   <div class="col-sm-4">
        {% if message %}
            <div class=message">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST" action="{{ relativeUrl }}add">
            {% include "form.html" %}
            <button type="submit" class="btn btn-secondary">Add</button>
        </form>
    </div>
</div>
{% endblock %}
