
{% if menue %}
  {% if relativeUrl %}
    <nav class="nav flex-column nav-pills">
      {% for url, label in menue.items() %}
        {% if relativeUrl == url %}
          <a class="nav-link active" aria-current="page" href="{{url}}">{{label}}</a>
        {% else %}
          <a class="nav-link" href="{{url}}">{{label}}</a>
        {% endif %}
      {% endfor %}
    </nav>
  {% endif %}
{% endif %}
